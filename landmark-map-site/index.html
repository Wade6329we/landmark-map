<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>åœ°æ¨™æœå°‹åœ°åœ–</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* èƒŒæ™¯è¨­è¨ˆ */
    body {
      background: linear-gradient(135deg, #6e7fcb, #81c5d4);
    }

    /* åœ°åœ– */
    #map {
      height: 50vh;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* æœå°‹å€åŸŸ */
    .search-container {
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 999;
    }

    .search-results {
      padding: 10px;
      margin-top: 15px;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }

    /* æœå°‹æ¡†å’ŒæŒ‰éˆ• */
    input[type="text"] {
      padding: 12px;
      width: 65%;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #81c5d4;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background: linear-gradient(135deg, #6e7fcb, #81c5d4);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #81c5d4;
      transform: scale(1.05);
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    body.dark-mode .card {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .card:hover {
      transform: scale(1.02);
      background-color: #f0f7ff;
    }

    .toggle-btn, .lang-btn {
      position: fixed;
      top: 10px;
      z-index: 999;
      padding: 8px 12px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-btn {
      right: 10px;
    }

    .lang-btn {
      left: 10px;
    }

    /* å¤œé–“æ¨¡å¼æŒ‰éˆ•å‹•ç•« */
    body.dark-mode .toggle-btn {
      background-color: #ffb6b6;
    }

  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">ğŸŒ™</button>
  <button class="lang-btn" onclick="toggleLanguage()">åˆ‡æ›èªè¨€</button>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="æœå°‹è¨ºæ‰€ / è—¥å±€ / åœ°æ¨™åç¨±" />
    <button onclick="searchPlace()">æœå°‹</button>
  </div>

  <div id="map"></div>

  <div class="search-results" id="results"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.05, 121.5], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const markerLayer = L.layerGroup().addTo(map);

    let language = 'zh-TW';

    const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
    const favoritePlaces = JSON.parse(localStorage.getItem('favorites')) || [];

    function displaySearchHistory() {
      const historyDiv = document.getElementById("results");
      historyDiv.innerHTML = "<h4>æœå°‹ç´€éŒ„ï¼š</h4>";
      searchHistory.forEach(item => {
        const historyItem = document.createElement("div");
        historyItem.className = "card";
        historyItem.innerHTML = `
          <h3>${item}</h3>
          <button onclick="searchAgain('${item}')">å†æ¬¡æœå°‹</button>
        `;
        historyDiv.appendChild(historyItem);
      });
    }

    function searchAgain(query) {
      document.getElementById("searchInput").value = query;
      searchPlace();
    }

    function toggleLanguage() {
      language = (language === 'zh-TW') ? 'en' : 'zh-TW';
      document.getElementById("searchInput").placeholder = (language === 'zh-TW') ? "æœå°‹è¨ºæ‰€ / è—¥å±€ / åœ°æ¨™åç¨±" : "Search clinic / pharmacy / landmarks";
      displaySearchHistory();
    }

    async function searchPlace() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}+Taiwan&addressdetails=1&limit=5`;

      const response = await fetch(url);
      const data = await response.json();

      markerLayer.clearLayers();
      document.getElementById("results").innerHTML = '';

      if (data.length === 0) {
        document.getElementById("results").innerHTML = `<p>æ‰¾ä¸åˆ°çµæœ</p>`;
        return;
      }

      data.forEach(place => {
        const marker = L.marker([place.lat, place.lon]).addTo(markerLayer);
        marker.bindPopup(place.display_name);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>ğŸ“ ${place.display_name.split(",")[0]}</h3>
          <p>åº§æ¨™ï¼š${parseFloat(place.lat).toFixed(5)}, ${parseFloat(place.lon).toFixed(5)}</p>
          <button onclick="addFavorite('${place.display_name}')">åŠ å…¥æ”¶è—</button>
        `;
        document.getElementById("results").appendChild(card);
      });

      const first = data[0];
      map.setView([first.lat, first.lon], 16);

      if (!searchHistory.includes(query)) {
        searchHistory.push(query);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
      }

      displaySearchHistory();
    }

    function addFavorite(placeName) {
      if (!favoritePlaces.includes(placeName)) {
        favoritePlaces.push(placeName);
        localStorage.setItem('favorites', JSON.stringify(favoritePlaces));
        alert('å·²æ”¶è—ï¼š' + placeName);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchPlace();
      }
    });

    window.onload = function () {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem('darkMode') === 'true';
      if (prefersDark || saved) {
        document.body.classList.add('dark-mode');
      }
      displaySearchHistory();
    };
  </script>
</body>
</html>
